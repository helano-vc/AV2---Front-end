
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <style>
        .body {
            background-color: #212529; 
            color: #ffffff; 
            margin: 0; 
        }

        .div1 {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .div2 {
            width: 400px;
            height: 500px;
            background-color: #2c3034; 
            color: #ffffff; 
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around; 
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .uname {
            height: 40px; 
            width: 90%;
            padding: 0 15px;
            border-radius: 20px;
            border: 2px solid #8B0000; 
            background-color: #3f4549; 
            color: #ffffff;
            margin-bottom: 15px;
        }

        ::placeholder {
            color: #cccccc;
            opacity: 1; 
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            height: auto;
            width: 200px;
            cursor: pointer;
            transition: .2s ease;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .red-action {
            background-color: #8B0000; 
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .red-action:hover {
            background-color: #a00000;
            box-shadow: 0 0 15px #8B0000, 0 0 5px white;
        }
        
        label {
            align-self: flex-start; 
            margin-left: 20px;
            margin-top: 10px;
        }

    </style>
</head>
<body class="body">
    <div class="div1">
        <div class="div2">
            <h1>Login</h1>
            
            <form style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                
                <label for="uname">Nome de usu√°rio:</label>
                <input class="uname" type="text" id="uname" name="uname" placeholder="digite seu nome"> 
                
                <label for="pass">Senha:</label>
                <input class="uname" type="password" id="pass" name="pass" placeholder="digite sua senha">
                
                <br>
                <a href="HirIniciog.html" class="btn red-action" type="submit">ENTRAR</button>
                </a>
            </form>
            
        </div>
    </div>
</body>
</html>
