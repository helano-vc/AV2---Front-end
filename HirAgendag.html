<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-custom-primary {
            background-color: #8B0000 !important;
        }
        .btn-custom-primary {
            background-color: #8B0000;
            border-color: #8B0000;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-custom-primary:hover {
            background-color: #720000; 
            border-color: #720000;
            color: white;
        }
        .text-custom-primary {
            color: #8B0000 !important;
        }
        
        .form-control, .form-select {
            background-color: #333; 
            border-color: #555;
            color: white;
        }
        .form-control:focus, .form-select:focus {
            background-color: #3a3a3a;
            border-color: #8B0000; 
            box-shadow: 0 0 0 0.25rem rgba(139, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-custom-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="indexP1g.html">Plataforma Digital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="HirIniciog.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="HirSobreg.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="HirUserg.html">Usuário</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="HirAgendag.html">Agendamento</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-5 flex-grow-1 d-flex align-items-center justify-content-center">
        
        <div class="card bg-dark text-white shadow-lg border border-secondary p-4" style="max-width: 700px; width: 100%;">
            
            <div class="card-body">
                <h2 class="card-title text-center mb-4 fs-3 fw-bold text-custom-primary">Agendar Consulta</h2>
                <p class="text-center text-white-50 mb-5">Preencha os dados abaixo para reservar seu horário de atendimento.</p>
                
                <form>
                    <div class="mb-3">
                        <label for="nomeCompleto" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nomeCompleto" placeholder="Seu nome" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tipoConsulta" class="form-label">Tipo de Consulta</label>
                            <select class="form-select" id="tipoConsulta" required>
                                <option selected disabled value="">Selecione...</option>
                                <option>Primeira Avaliação</option>
                                <option>Consulta de Rotina</option>
                                <option>Retorno/Acompanhamento</option>
                                <option>Outro</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="dataConsulta" class="form-label">Data Preferida</label>
                            <input type="date" class="form-control" id="dataConsulta" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="medicoDesejado" class="form-label">Médico Desejado</label>
                            <select class="form-select" id="medicoDesejado" required>
                                <option selected disabled value="">Selecione...</option>
                                <option>Dr. João Silva (Clínico Geral)</option>
                                <option>Dra. Maria Oliveira (Pediatra)</option>
                                <option>Dr. Pedro Souza (Cardiologista)</option>
                                <option>Qualquer Médico</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="horarioConsulta" class="form-label">Horário Preferido (24h)</label>
                            <input type="time" class="form-control" id="horarioConsulta" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email para Confirmação</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="notas" class="form-label">Descrição (Opcional)</label>
                        <textarea class="form-control" id="notas" rows="3" placeholder="Ex: Mencione o motivo da consulta ou alguma preferência de contato."></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg btn-custom-primary fw-bold">
                            Confirmar Agendamento
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="text-white text-center py-3 bg-custom-primary">
        &copy; 2025 Plataforma Digital - Todos os direitos reservados
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
